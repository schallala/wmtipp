<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:wmc="http://java.sun.com/jsf/composite/components"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Abels WM Tippspiel 2016</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/screen.css" />
    </h:head>
    <h:body id="page">

        <h:panelGroup  layout="block">
            <!--      <h:panelGroup layout="block" style="background: #62b3d4;padding-top: 10px;padding-left: 5px;">
                    <p:clock mode="client"  pattern="dd.MM.yyyy - HH:mm:ss" />
                  </h:panelGroup>-->
            <h:panelGroup id="header" layout="block">
                <h:graphicImage  url="/resources/graphics/wm2018/header_left.png" style="padding-right: 50px" />
                <h:graphicImage  url="/resources/graphics/wm2018/header_center.png"  />
                <h:graphicImage  url="/resources/graphics/wm2018/header_right.png"  style="padding-left: 50px" />
            </h:panelGroup>
        </h:panelGroup>

        <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-14,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank" >
            <!--<p:panel id="menu_left" header="Links" style="margin-top:20px;width: 150px;">-->
            <p:panelGrid id="menuleft" columns="1" layout="grid" style="float: left">
                <p:panel id="horizontal" header=" " toggleable="true" toggleOrientation="horizontal" style="background-color: transparent">
                    <p:menu  id="menu_left"   >
                        <p:submenu label="Krimskrams">
                            <p:menuitem value="Home"  outcome="/home.jsf" />
                            <p:menuitem value="Fahrplan" outcome="/lists/schedule.jsf" />
                            <p:menuitem value="Ergebnisdienst" outcome="/lists/footballDataResultList.jsf" />
                            <p:menuitem value="Tippzettel" outcome="/masterdata/editTips.jsf" />
                            <p:menuitem value="Rangliste" outcome="/lists/playerRanking.jsf" />
                        </p:submenu>
                        <p:submenu label="Stammdaten">
                            <p:menuitem value="Wettbewerb bearbeiten" outcome="/masterdata/editCompetition.jsf" />
                            <p:menuitem value="Tipprunde bearbeiten" outcome="/masterdata/editCommunity.jsf" />
                            <p:menuitem value="Spieler bearbeiten" outcome="/masterdata/editPlayer.jsf" />
                            <p:menuitem value="Teams bearbeiten" outcome="/masterdata/editTeam.jsf" />
                            <p:menuitem value="Gruppen bearbeiten" outcome="/masterdata/editGroup.jsf" />
                            <p:menuitem value="Runden bearbeiten" outcome="/masterdata/editRound.jsf" />
                            <p:menuitem value="Spiele bearbeiten" outcome="/masterdata/editMatch.jsf" />
                        </p:submenu>
                    </p:menu>
                </p:panel>
            </p:panelGrid>
            <p:panelGrid id="content" columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="float: left;" >
                <center>
                    <ui:insert name="content">Main Content</ui:insert>
                </center>
            </p:panelGrid>

            <p:panelGrid id="menuright" columns="1" layout="grid" style="float: right">
                <wmc:loginPanel panelTitle="User"/>
                <p:sticky target="header" />
            </p:panelGrid>
        </p:panelGrid >


        <h:panelGroup id="footer" layout="block"><br />
            Developed by Torsten Abels, source code on 
            <p:link href="https://github.com/schallala/wmtipp" value="GitHub" target="_blank"/> 
        </h:panelGroup>

    </h:body>
</html>
