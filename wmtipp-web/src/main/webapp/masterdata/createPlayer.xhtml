<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
  <ui:define name="content">
    <p:growl id="growl" showDetail="true" sticky="true" />  
    <h1><h:outputText value="Spieler bearbeiten" /></h1>
    <br />
    <h:form>

      <p:calendar id="datetime" label="Startzeit" value="#{playerCtrl.date}" pattern="dd.MM.yyyy HH:mm" />
      <p:commandButton value="Check" actionListener="#{playerCtrl.checkDate}" update="growl"/>
      <p:commandButton value="Save" actionListener="#{playerCtrl.testSave}" update="growl"/>
    </h:form>
    

  </ui:define>
</ui:composition>
