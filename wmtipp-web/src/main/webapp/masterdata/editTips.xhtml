<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
  <ui:define name="content">
    <h:outputText value="#{msg['editRounds_title']}" styleClass="pagetitle"/>
    <h:form>
      <p:growl id="growl" showDetail="true" sticky="true" />  

      <p:selectOneMenu id="playerSelection" value="#{tipEditCtrl.selectedPlayerId}" 
                       style="width: 150px;" >
        <f:selectItem itemValue="" itemLabel=" - "/>
        <f:selectItems value="#{tipEditCtrl.playerList}" 
                       var="player" itemValue="#{player.id}" itemLabel="#{player.firstName} #{player.name}"/>
        <p:ajax update="@this,playerTipList"/>
      </p:selectOneMenu>
      <p:blockUI block="content" trigger="playerSelection" />

      <h:panelGrid id="playerTipList">
        <ui:repeat value="#{tipEditCtrl.roundList}" var="round" >
          <p:accordionPanel >
            <p:tab title="#{round.name}" >
              <h:panelGrid columns="1" cellpadding="10" style="min-width: 400px;" >
                <ui:repeat value="#{tipEditCtrl.roundGroupListMap.get(round.id)}" var="group">
                  <p:accordionPanel >
                    <p:tab title="#{group.name}" >
                      <h:panelGrid columns="1" cellpadding="10" style="min-width: 360px;">
                        <p:dataTable value="#{tipEditCtrl.groupMatchListMap.get(group.id)}" var="match">
                          <p:column>
                            <h:outputText value="#{match.startDate}">
                              <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                            </h:outputText>
                            <h:outputText value=" Uhr: "  />
                          </p:column>
                          <p:column>
                            <h:outputText value="#{match.teamOne.name} - #{match.teamTwo.name}"/>
                          </p:column>
                          <p:column>
                            <h:outputText value="#{match.goalsTeamOne} - #{match.goalsTeamTwo}"/>
                          </p:column>
                          <p:column>
                            <h:outputText value="#{tipEditCtrl.matchTipMap.get(match.id).goalsTeamOne} - #{tipEditCtrl.matchTipMap.get(match.id).goalsTeamTwo}"/>
                          </p:column>
                        </p:dataTable>
                      </h:panelGrid>
                    </p:tab>
                  </p:accordionPanel>
                </ui:repeat>
                <h:panelGrid columns="1" cellpadding="10" style="min-width: 360px;"
                             >
                  <p:dataTable value="#{tipEditCtrl.roundMatchListMap.get(round.id)}" var="roundMatch" emptyMessage="">
                    <p:column>
                      <h:outputText value="#{roundMatch.startDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                      </h:outputText>
                      <h:outputText value=" Uhr: "  />
                    </p:column>
                    <p:column>
                      <h:outputText value="#{roundMatch.teamOne.name} - #{roundMatch.teamTwo.name}"/>
                    </p:column>
                    <p:column>
                      <h:outputText value="#{roundMatch.goalsTeamOne} - #{roundMatch.goalsTeamTwo}"/>
                    </p:column>
                    <p:column>
                      <h:outputText value="#{tipEditCtrl.matchTipMap.get(roundMatch.id).goalsTeamOne} - #{tipEditCtrl.matchTipMap.get(roundMatch.id).goalsTeamTwo}"/>
                    </p:column>
                  </p:dataTable>
                </h:panelGrid>
              </h:panelGrid>
            </p:tab>
          </p:accordionPanel>
        </ui:repeat>
      </h:panelGrid>
      <!--      <h:panelGroup id="listPanel_buttons">
              <center>
                <p:commandButton value="#{msg['global_action_edit']}" actionListener="#{roundEditCtrl.edit}" 
                                 update="@form" disabled="#{roundEditCtrl.editMode}"/>
                <p:commandButton value="#{msg['global_action_delete']}" actionListener="#{roundEditCtrl.delete}" 
                                 update="@form"  disabled="#{roundEditCtrl.editMode}"/>
              </center>
            </h:panelGroup>-->
      <!-- pseudo responsible -->
      <p:dataTable value=" "/>

    </h:form>


  </ui:define>
</ui:composition>
