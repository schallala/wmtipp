<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h1><h:outputText value="Fahrplan" styleClass="pagetitle" /></h1>
        <br />
        <h:form >

            <p:dataTable var="match" value="#{matchListCtrl.matchList}" 
                         rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         rowsPerPageTemplate="5,10,15"                     >
                <p:column headerText="Name"  sortBy="#{match.name}" style="border-color: transparent;">
                    <h:outputText value="#{match.name}" />
                </p:column>
                <p:column headerText="Mannschaft 1"  sortBy="#{match.teamOne.name}" style="border-color: transparent;text-align: right">
                    <h:outputText value="#{match.teamOne.name}" />
                    <p:graphicImage url="resources/graphics/wm2018/flags/#{match.teamOne.urlFlagImage}" style="padding-left: 20px"/>
                </p:column>
                <p:column headerText="Mannschaft 2"  sortBy="#{match.teamTwo.name}" style="border-color: transparent;text-align: left">
                    <p:graphicImage url="resources/graphics/wm2018/flags/#{match.teamTwo.urlFlagImage}" style="padding-right: 20px"/>
                    <h:outputText value="#{match.teamTwo.name}" />
                </p:column>
                <p:column headerText="AnstoÃŸ"  sortBy="#{match.startDate}" style="border-color: transparent;">
                    <h:outputText value="#{match.startDate}" >
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                    <h:outputText value=","/><br/>
                    <h:outputText value="#{match.startDate}" >
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                    <h:outputText value=" Uhr"/>
                </p:column>
                <p:column headerText="Ergebnis" style="text-align: center;border-color: transparent;">
                    <h:outputText value="#{match.goalsTeamOne} : #{match.goalsTeamTwo}"/>
                </p:column>
            </p:dataTable>

            <br/>
            <p:panel id="competitionPanel">
                <p:commandButton id="testWS" actionListener="#{matchListCtrl.testFootballData()}" 
                                 onclick="PF('block').show()" 
                                 oncomplete="PF('block').hide()"
                                 value="Test Webservice" update="competitionTable"/>
                <p:selectOneMenu id="yearSelection" value="#{matchListCtrl.selectedYear}" 
                                 style="width: 150px;" >
                    <f:selectItem itemLabel="2018" itemValue="2018"/>
                    <f:selectItem itemLabel="2017" itemValue="2017"/>
                    <f:selectItem itemLabel="2016" itemValue="2016"/>
                    <f:selectItem itemLabel="2015" itemValue="2015"/>
                </p:selectOneMenu>

                <p:dataTable id="competitionTable" var="competition" value="#{matchListCtrl.competitions}" 
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             rowsPerPageTemplate="5,10,15,20"                     >
                    <p:column headerText="ID"  sortBy="#{competition.id}" style="border-color: transparent;">
                        <h:outputText value="#{competition.id}" />
                    </p:column>
                    <p:column headerText="Name"  sortBy="#{competition.caption}" style="border-color: transparent;">
                        <h:outputText value="#{competition.caption}" />
                    </p:column>
                    <p:column headerText="Liga"  sortBy="#{competition.league}" style="border-color: transparent;">
                        <h:outputText value="#{competition.league}" />
                    </p:column>
                    <p:column headerText="Jahr"  sortBy="#{competition.year}" style="border-color: transparent;">
                        <h:outputText value="#{competition.year}" />
                    </p:column>
                </p:dataTable>

                <p:dataTable id="teamTable" var="team" value="#{matchListCtrl.teams}" 
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             rowsPerPageTemplate="5,10,15,20"                     >
                    <p:column headerText="ID"  sortBy="#{team.id}" style="border-color: transparent;">
                        <h:outputText value="#{team.id}" />
                    </p:column>
                    <p:column headerText="Name"  sortBy="#{team.name}" style="border-color: transparent;">
                        <h:outputText value="#{team.name}" />
                    </p:column>
                    <p:column headerText="Kurzname"  sortBy="#{team.shortname}" style="border-color: transparent;">
                        <h:outputText value="#{team.shortname}" />
                    </p:column>
                    <p:column headerText="Url"  sortBy="#{team.crestUrl}" style="border-color: transparent;">
                        <h:outputText value="#{team.crestUrl}" />
                    </p:column>
                </p:dataTable>

                <!--<p:blockUI block="competitionTable" trigger="testWS" />-->
                <p:blockUI block="content" widgetVar="block"/>
            </p:panel>
            <br/>
            <ui:repeat value="#{matchListCtrl.panels}" var="panel">
                <p:accordionPanel multiple="true">
                    <p:tab title="#{panel}">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </ui:repeat>

        </h:form>
    </ui:define>
</ui:composition>
